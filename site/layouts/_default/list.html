{{ partial "head" . }}
{{ partial "nav" . }}

<div id="main">
    {{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}

    <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range .Data.Pages }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
