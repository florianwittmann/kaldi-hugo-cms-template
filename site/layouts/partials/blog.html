
<section id="five" class="wrapper">

	<h2>Alle Kurse</h2>

		<div>
			{{ $theweek := slice "Montag" "Dienstag" "Mittwoch" "Donnerstag" "Freitag" }}

			{{ range $theweek }}
			<div>
				<h3>{{ . }}</h3>
				{{ range where $.Data.Pages "Params.dayofweek" . }}
				<div class="ph1-ns w-50-ns flex">
					{{ .Render "li" }}
				</div>
				{{ end }}
			</div>
			{{ end }}





		</div>

		<div class="">
			<a href="/course" class="button">Alle Kurse</a>
		</div>


</section>
