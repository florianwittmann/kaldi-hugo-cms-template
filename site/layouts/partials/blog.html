<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">Alle Kurse</h1>

		<div>


			{{ $theweek := slice "Montag" "Dienstag" "Mittwoch" "Donnerstag" "Freitag" }}

			{{ range $theweek }}
			<div>
				<h3>{{ . }}</h3>
				{{ range where $.Data.Pages "Params.dayofweek" . }}
				<div class="ph1-ns w-50-ns flex">
					{{ .Render "li" }}
				</div>
				{{ end }}
			</div>
			{{ end }}





		</div>

		<div class="tc">
			<a href="/course" class="btn raise">Read more</a>
		</div>

	</div>
</div>
